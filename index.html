<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please take your time to give us feedback, thanks!</p>
    <form id="survey-form" action="" method="post">
      <fieldset>
      <label for="name" id="name-label">Name <input name="fullname" id="name" type="text" placeholder="type name here..." required></label>
      <label for="email" id="email-label">Email<input placeholder="type email here" type="email" id="email" required></label>
      <label for="number" id="number-label">Number <input name="number" id="number" type="number" pattern="[0-9]" min="3" max="12" placeholder="type number here" ></label>
      <label>HowÂ´re u today?
        <select name="dropdown" id="dropdown">
          <option value="0">(select one)</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
        </select>
      </label>
      </fieldset>
      <fieldset>
        <p id="p-labels">Hier muss noch n label hin kurwa</p>
        <label>
          <input value="radio1" class="inline" type="radio" name="radiobtn"> Option 1
        </label>
        <label>
          <input value="radio02" class="inline" type="radio" name="radiobtn"> Option 2
          </label>
      
        <label>What u enjoy most?
          <select name="enjoy" id="enjoy-dropdown">
            <option value="0">(select one)</option>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
          </select>
        </label>
        <p id="p-labels">Select all your fave hobbies!</p>
        <label>
          <input class="inline" value="chk1" type="checkbox"> Check 1
        </label>
        <label>
          <input class="inline" value="chk2" type="checkbox"> Check 2
          </label>
          <label>
          <input class="inline" value="chk3" type="checkbox"> Check 3
          </label>
          <label>
          <input class="inline" value="chk4" type="checkbox"> Check 4
          </label>
          <label>
          <input class="inline" value="chk5" type="checkbox"> Check 5
          </label>
      </fieldset>
      <fieldset>
        <label>Any u wanna tell us?
          <textarea placeholder="Write something">
          </textarea>
          </label>
          <input type="submit" id="submit" value="Submit">
      </fieldset>
    </form>
  </body>
</html>
